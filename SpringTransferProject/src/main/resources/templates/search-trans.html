<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transfer</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <!---imgなどで構成
        乗り換え効率化,検索
        -->
        <h2>乗り換え<br>効率化サービス</h2>

        <div class = "top-btn">
            <button class = "btn" aria-label="新規検索するボタン">
                🔍
            </button>

            <button class ="btn" onClick = "location.href = `./favorite-list.html`" aria-label="お気に入りへ遷移するボタン">
                ⭐️
            </button>
        </div>
        
    </header>

    <main>
        <!---後ろの動きはjavaで実装する-->
        <!---選択欄->optontタグ&springから持ってくる-->
		
		<!--データの絞り方としては、
			①「乗車駅の選択」
			②「①に合致している経由駅or「選択しない」のみが選択肢として表示される」
		    ③それに伴った降車駅のみが表示される-->
		
        <h2>乗車駅の選択</h2>
        <select>
            <option value = "">乗車する駅を選択してください</option>
            <!---demo-->
            <option value = "1">有楽町線和光市駅</option>
        </select>

        <h2>経由駅の選択</h2>
        <select>
            <option value = "">経由する駅を選択してください</option>
            <!---demo-->
            <option value = "1">選択しない</option>
			<option value = "2">有楽町線池袋駅</option>
        </select>

        <h2>降車駅の選択</h2>
        <select>
            <option value = "">降車する駅を選択してください</option>
            <!---demo-->
            <option value = "1">JR山手線五反田駅</option>
        </select>

        <h2>目的地の選択</h2>
        <select>
            <option value = "">目的地を選択してください</option>
            <!--demo-->
            <option value = "1">KDG</option>
        </select>
        
        <br>
        <!--demo--実装の際にはspring側で処理)-->
        <a class = "ride" href = "display-trans.html">Let's Ride!!</a>
        


    </main>

    <footer>
        <!--demo(星とプラスのアイコン[adobe])-->
        <div class = "button-group">
            <button class="regist-btn btn" onClick = "location.href = `./register-trans.html`" aria-label="追加登録するボタン">
                <!--後々javaで実装-->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>

            <button class="circle-star-btn btn" aria-label = "お気に入り登録ボタン">
            ★           <!--お気に入り機能はjavaで実装-->
            </button>
        </div>
        </div>
    </footer>
	
	<script th:src="@{/js/script.js}"></script>

</body>
</html>
